<form class="my-4 mx-3" [formGroup]="personBlueprintForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" formControlName="name" id="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName="description" id="description"></textarea>
  </div>

  <div class="form-group">
    <label for="level">Level</label>
    <input type="text" class="form-control" formControlName="level" id="level">
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label for="profession">Profession</label>
      <select class="form-control" formControlName="profession" id="profession">
        <option *ngFor ="let profession of professions">{{profession}}</option>
      </select>
    </div>
    <div class="col form-group">
      <label for="race">Racial weapon</label>
      <select class="form-control" formControlName="race" id="race">
        <option *ngFor ="let race of races">{{race}}</option>
      </select>
    </div>
  </div>

  <app-inventory [parentForm]="personBlueprintForm"></app-inventory>

  <app-form-controls></app-form-controls>

</form>
