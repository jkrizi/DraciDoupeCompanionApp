<form class="my-4 mx-3" [formGroup]="skillForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name">
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="difficulty">Difficulty</label>
      <select class="form-control" formControlName="difficulty" id="difficulty">
        <option *ngFor ="let difficulty of difficulties">{{difficulty}}</option>
      </select>
    </div>
    <div class="form-group col">
      <label for="ability">Ability</label>
      <select class="form-control" formControlName="ability" id="ability">
        <option *ngFor ="let ability of abilities">{{ability}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="full-success-desc">Full success</label>
    <textarea class="form-control" formControlName="fullSuccess" id="full-success-desc"></textarea>
  </div>
  <div class="form-group">
    <label for="success-desc">Success</label>
    <textarea class="form-control" formControlName="success" id="success-desc"></textarea>
  </div>
  <div class="form-group">
    <label for="failure-desc">Failure</label>
    <textarea class="form-control" formControlName="failure" id="failure-desc"></textarea>
  </div>
  <div class="form-group mb-4">
    <label for="fatal-failure-desc">Fatal failure</label>
    <textarea class="form-control" formControlName="fatalFailure" id="fatal-failure-desc"></textarea>
  </div>
  <app-form-controls [editMode]="editMode" (restore)="restore()" (update)="update()" (delete)="delete()" (cancel)="clearForm()"></app-form-controls>
</form>
