<form class="mx-3 my-4" [formGroup]="swordMoveForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
    </div>
    <div class="col">
      <label for="initiative">Initiative</label>
      <input type="text" class="form-control" formControlName="initiative" id="initiative">
    </div>
    <div class="col">
      <label for="actions">Actions</label>
      <input type="text" class="form-control" formControlName="actions" id="actions">
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName="description" id="description"></textarea>
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label" for="humanoid-opponent">
      <input type="checkbox" class="form-check-input lg" formControlName="humanoidOpponent" id="humanoid-opponent">Humanoid opponent
    </label>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="user-weapon" class="align-self-end mr-2">User weapon</label>
      <div id="user-weapon" class="btn-group-toggle mx-1" data-toggle="buttons" *ngFor ="let weaponType of userWeaponTypes, let i=index" [formGroupName]="i">
        <label class="btn btn-outline-success" [ngClass]="weaponType.status ? 'active' : ''">
          <input type="checkbox" formControlName="userWeapon" autocomplete="off" (click)="weaponType.status = !weaponType.status"> {{weaponType.name}}
        </label>
      </div>
    </div>
    <div class="col">
      <label for="opponent-weapon" class="align-self-end mr-2">Opponent weapon</label>
      <div id="opponent-weapon" class="btn-group-toggle mx-1" data-toggle="buttons" *ngFor ="let weaponType of opponentWeaponTypes, let i=index" [formGroupName]="i">
        <label class="btn btn-outline-success" [ngClass]="weaponType.status ? 'active' : ''">
          <input type="checkbox" formControlName="opponentWeapon" autocomplete="off" (click)="weaponType.status = !weaponType.status"> {{weaponType.name}}
        </label>
      </div>
    </div>
  </div>
  <app-form-controls></app-form-controls>
</form>
