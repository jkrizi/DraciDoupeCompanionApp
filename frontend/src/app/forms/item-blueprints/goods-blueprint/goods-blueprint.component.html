<form class="mx-3 my-4" [formGroup]="goodsBlueprintForm" (ngSubmit)="onSubmit()">

  <app-item-blueprint [parentForm]="goodsBlueprintForm"></app-item-blueprint>

  <div class="form-group mb-4">
    <label for="goodsType">Goods type</label>
    <select class="form-control" formControlName="goodsType" id="goodsType">
      <option *ngFor ="let goodsType of goodsTypes"> {{goodsType}} </option>
    </select>
  </div>

  <app-form-controls></app-form-controls>
</form>
