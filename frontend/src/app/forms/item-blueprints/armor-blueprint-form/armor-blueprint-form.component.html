<form class="mx-3 my-4" [formGroup]="armorBlueprintForm" (ngSubmit)="onSubmit()">

  <app-item-blueprint [parentForm]="armorBlueprintForm"></app-item-blueprint>

  <div class="form-row">
    <div class="form-group col">
      <label for="defense">Defense</label>
      <input type="text" class="form-control" formControlName="defense" id="defense">
    </div>

    <div class="form-group col">
      <label for="size">Size</label>
      <select class="form-control" formControlName="armorSize" id="size">
        <option *ngFor ="let size of sizes"> {{size}} </option>
      </select>
    </div>
  </div>

  <div class="form-row mb-3">
    <label for="coverage" class="col-2">Coverage</label>
    <div id="coverage" class="col-10 d-flex flex-wrap">
      <div class="btn-group-toggle m-1" formGroupName="bodyCoverage" data-toggle="buttons" *ngFor ="let bodySection of bodyCoverage">
        <label class="btn btn-outline-success" [ngClass]="bodyCoverageForm.get(bodySection).value ? 'active' : ''">
          <input type="checkbox" [formControlName]="bodySection" autocomplete="off" [value]="bodyCoverageForm.get(bodySection).value"> {{bodySection}}
        </label>
      </div>
    </div>
  </div>

  <app-form-controls [editMode]="editMode" (update)="update()" (delete)="delete()" (cancel)="clearForm()"></app-form-controls>

</form>
