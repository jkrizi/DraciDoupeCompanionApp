<form class="mx-3 my-4" [formGroup]="armorBlueprintForm" (ngSubmit)="onSubmit()">

  <app-item-blueprint [parentForm]="armorBlueprintForm"></app-item-blueprint>

  <div class="form-row">
    <div class="form-group col">
      <label for="defense">Defense</label>
      <input type="text" class="form-control" formControlName="defense" id="defense">
    </div>

    <div class="form-group col">
      <label for="size">Size</label>
      <select class="form-control" formControlName="armorSize" id="size">
        <option *ngFor ="let size of sizes" [value]="size"> {{size}} </option>
      </select>
    </div>
  </div>

  <div>
    <label for="bodyCoverage" class="form-row mb-3">Coverage</label>
    <div id="bodyCoverage" class="d-flex flex-wrap mb-3">
      <div *ngFor ="let bodySection of bodyCoverage">
        <label class="btn btn-outline-success mr-1 mb-1"
               (change)="updateFormArray(bodySection, bodyCoverageForm)"
               [ngClass]="{active: findIndex(bodySection, bodyCoverageForm) !== -1}"
        >
          <input type="checkbox" hidden>{{bodySection}}
        </label>
      </div>
    </div>
  </div>

  <app-form-controls [editMode]="editMode" (update)="update()" (delete)="delete()" (cancel)="clearForm()"></app-form-controls>

</form>
