<div class="modal-header">
  <h4 class="modal-title">Add gemstone blueprint</h4>
</div>
<div class="modal-body">
  <form [formGroup]="gemstoneBlueprintForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <select class="form-control" id="color" formControlName="color">
        <option *ngFor="let color of colors">{{color}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="unitPrice">Unit Price</label>
      <input type="text" class="form-control" id="unitPrice" formControlName="unitPrice">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="save()">Add</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">Close</button>
</div>
